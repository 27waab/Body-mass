<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>كتلة الجسم</title>
    </head>
    <body>
        <div class="content">
            <h3>مؤشر كتلة الجسم</h3>
            <div class="inputs">
                <div class="input">
                    <input type="number" name="tall" id="tall" placeholder="الطول" />
                </div>
                <div class="input">
                    <input type="number" name="weight" id="weight" placeholder="الوزن" />
                </div>
                <button id="btn">حساب الكتلة</button>
            </div>
            <div class="result">
                <p id="result_num"></p>
                <h4 id="result_text"></h4>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
